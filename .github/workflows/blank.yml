name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

#      - name: Cache packages
#        id: cache-vcpkg
#        uses: actions/cache@v3
#        env:
#          cache-name: cache-vcpkg-packages
#        with:
#          path: C:/vcpkg
#          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install packages
        run: >
          vcpkg install --triplet x64-windows --binarysource="clear;x-gha,readwrite"
          libxml2
          capnproto
          boost-program-options
          openssl
          dlfcn-win32

      - name: Configure portable XDR, spdlog & libfmt
        run: cd extlib && cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DBUILD_SHARED_LIBS=ON -DSPDLOG_INSTALL=ON -B build -G "MinGW Makefiles" .

      - name: Build portable XDR, spdlog & libfmt
        run: cd extlib && cmake --build build

      - name: Install portable XDR, spdlog & libfmt
        run: cd extlib && cmake --install build --prefix install

      - name: Configure
        run: XDR_ROOT=extlib/install CMAKE_PREFIX_PATH=extlib/install/lib/cmake cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -B build -G "MinGW Makefiles" .

      - name: Build
        run: cmake --build build

      - name: Install
        run: cmake --install build

      - name: Run
        run: ./build/main

